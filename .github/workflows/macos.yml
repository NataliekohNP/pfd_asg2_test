name: Testing on Linux

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]



jobs:
  build:

    strategy:
      matrix:
        os: [macos-latest]
        python-version: ["3.10"]

    runs-on: ${{matrix.os}}


    steps:
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        pip install seleniumbase
        pip install pytest-md-report
        
    - name: Test chrome with pytest
      run: |
        safaridriver --enable
        python -m pytest -n=4 --safari -v --md-report --html=report_safari_macos.html --screenshot
      continue-on-error: true
      
    
    - name: pushing files to github
      run: |
        git config --global user.name NataliekohNP
        git config --global user.email S10227870@connect.np.edu.sg
        git pull
        git add -A
        git commit -am "Automated report"
        git push
